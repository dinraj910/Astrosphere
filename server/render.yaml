# Render deployment configuration for Astrosphere Server

# Build Command: npm install
# Start Command: npm start

# Environment Variables Required:
# NODE_ENV=production
# MONGODB_URI=your_mongodb_atlas_connection_string
# JWT_SECRET=your_jwt_secret_key
# PORT=10000 (automatically set by Render)

# Health Check Endpoint
# /api/health (if you implement one)

# Deployment Notes:
# - Make sure your MongoDB Atlas allows connections from all IPs (0.0.0.0/0)
# - Update CORS origins to include your deployed client URL
# - Set appropriate environment variables in Render dashboard
